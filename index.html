<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-component">
        <div class="img-section">
          <img
            src="images/image-equilibrium.jpg"
            alt="Cube balancing on one corner"
            class="image"
          />
          <div class="overlay">
            <a href="#" class="icon"
              ><img
                src="images/icon-view.svg"
                alt="View icon"
                class="icon-view"
            /></a>
          </div>
        </div>
        <h2 class="card-title">
          <a href="#" class="card-title__link">Equilibrium #3429</a>
        </h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time flex">
          <div class="card-price flex">
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="flex">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile flex">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Profile Avatar"
          />
          <span class="author"
            >Creation of
            <span id="name"
              ><a href="#" class="user-link">Jules Wyvern</a>
            </span></span
          >
        </div>
      </div>
    </div>

  </body>
</html>
